{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="icon" type="image/x-icon" href="{% static 'favicon.ico' %}" />
    <link rel="stylesheet" href="{% static 'news_api/css/style.css' %}">
</head>
<body>
    <header>
        <h4 class="logo"><a href="/home">JSONews</a></h4>
        <nav>
            <ul class="nav__links">
              <li><a href="/home">Home</a></li>
              <li><a href="/foryou">For you</a></li>
              {% for country in countries %}
                <li><a href="/region/{{ country }}">{{ country }}</a></li>
              {% endfor %}
              {% for category in categories %}
                <li><a href="/category/{{ category }}">{{ category }}</a></li>
              {% endfor %}
              <li class="nav__links">
                <a class="nav-link" href="{% url 'login' %}?next={{ request.path }}">Login</a>
              </li>
              <li class="nav__links">
                <a class="btn btn-primary" href="{% url 'signup' %}?next={{ request.path }}">Sign Up</a>
              </li>
            </ul>
          </nav>
    </header>
    <main>
        {% block content %}
        {% endblock %}
    </main>
    <footer>
        <form action="{% url 'logout' %}" method="post">
            {% csrf_token %}
            <button type="submit">Log out</button>
        </form>        
    </footer>
</body>
</html>
