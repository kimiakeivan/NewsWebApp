{% extends 'news_api/base.html' %}


{% block content %}

<div class="hole">
  {% for article in news %}
    <div class="articles">
      <div class="article-card">
        <h2>{{ article.title }}</h2>
        <img src="{{article.image_url}}" alt="{{ news.title }}" style="height: 100px; width: 100px;">
        <p>{{ article.description }}</p>
        <p>Published at: {{ article.published_at }}</p>
      </div>
    </div>
    {% endfor %}
</div>

{% endblock %}
