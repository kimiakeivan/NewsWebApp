{% load static %}


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSONews | Sign up</title>
    <link rel="stylesheet" href="{% static 'news_api/css/stylee.css' %}">

</head>
<body>
    <div class="wrapper">
        <h1>Sign Up</h1>
        <form method="post" action="{% url 'signup' %}?next={{ next }}">
            {% csrf_token %}
            <div class="signup-design">
                {{ form.as_p }}
            </div>
            <input type="hidden" name="next" value="{{ next }}">
            <button class="login" type="submit">Sign Up</button>
        </form>
        <p class="redirect">Alrady have an account? <a class="formlink" href="{% url 'login' %}?next={{ request.path }}">Login</a></p>
    </div>
    <script src="{% static 'news_api/js/all.js' %}"></script>
</body>
</html>
