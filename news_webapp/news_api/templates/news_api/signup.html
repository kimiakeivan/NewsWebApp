{% extends 'news_api/base.html' %}

{% block content %}
<form method="post" action="{% url 'signup' %}?next={{ next }}">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="hidden" name="next" value="{{ next }}">
    <button type="submit">Sign Up</button>
</form>
<a href="{% url 'login' %}?next={{ request.path }}">Login</a>


{% endblock %}
